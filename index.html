<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iCat Infinite</title>
    <style>
        :root {
            --bg-color: #f0f0f3;
            --display-bg: #dce3eb;
            --shadow-light: #ffffff;
            --shadow-dark: #d1d9e6;
            --accent: #007aff;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: -apple-system, sans-serif;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }
        .device-container {
            width: 85%;
            max-width: 500px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 40px;
            padding: 25px;
            box-shadow: 20px 20px 60px var(--shadow-dark), -20px -20px 60px var(--shadow-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        /* Дисплей */
        .display-panel {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: var(--display-bg);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            margin-bottom: 30px; /* Отступ до кнопки */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 3px 3px 7px rgba(0,0,0,0.1);
        }
        .cat-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }
        .cat-image.loaded {
            opacity: 1;
        }
        
        /* Текст загрузки */
        .status-msg {
            position: absolute;
            font-size: 14px;
            color: #888;
            z-index: 1;
            text-align: center;
            font-weight: 500;
        }

        /* --- Стильная кнопка (Apple Style) --- */
        .cat-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            z-index: 2;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            /* Убрал лишние отступы, так как hint удален */
            margin-bottom: 10px; 
        }
        .cat-btn svg {
            width: 32px;
            height: 32px;
            fill: #555;
            transition: fill 0.2s;
        }
        .cat-btn:active {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
            transform: scale(0.95);
        }
        .cat-btn:active svg {
            fill: var(--accent);
        }
    </style>
</head>
<body>

    <div class="device-container">
        <div class="display-panel">
            <div class="status-msg" id="status">Ищем...</div>
            <img id="catImg" class="cat-image" src="" alt="Cat">
        </div>

        <button class="cat-btn" onclick="nextCat()">
            <svg viewBox="0 0 24 24">
                <path d="M12,2C6.48,2 2,6.48 2,12C2,17.52 6.48,22 12,22C17.52,22 22,17.52 22,12C22,6.48 17.52,2 12,2M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M9,10C9.55,10 10,10.45 10,11C10,11.55 9.55,12 9,12C8.45,12 8,11.55 8,11C8,10.45 8.45,10 9,10M15,10C15.55,10 16,10.45 16,11C16,11.55 15.55,12 15,12C14.45,12 14,11.55 14,11C14,10.45 14.45,10 15,10M12,16.5C14.33,16.5 16.32,15.13 17.14,13.14L16.5,12.5C15.91,13.97 14.34,15 12.5,15C10.66,15 9.09,13.97 8.5,12.5L7.86,13.14C8.68,15.13 10.67,16.5 12,16.5Z" />
            </svg>
        </button>
    </div>

    <script>
        const img = document.getElementById('catImg');
        const status = document.getElementById('status');
        
        let timeoutTimer;

        function nextCat() {
            // 1. Сброс
            img.classList.remove('loaded');
            status.innerText = "Поиск...";
            clearTimeout(timeoutTimer);

            // 2. Генерируем УНИКАЛЬНУЮ ссылку каждый раз
            // Мы используем базу LoremFlickr (как поисковик).
            // lock=... - это как уникальный номер фото. Их там миллионы.
            // Генерируем случайное число от 1 до 50000
            const randomId = Math.floor(Math.random() * 50000);
            
            // Собираем ссылку: "Дай мне кота, смешного (funny), размером 600px, под номером randomId"
            const uniqueUrl = `https://loremflickr.com/600/400/cat,funny?lock=${randomId}`;

            // 3. Страховка (если интернет тупит больше 4 сек)
            timeoutTimer = setTimeout(() => {
                if (!img.classList.contains('loaded')) {
                    console.log("Долго... перезапуск");
                    nextCat();
                }
            }, 4000);

            // 4. Загрузка
            img.onload = () => {
                clearTimeout(timeoutTimer);
                img.classList.add('loaded');
                status.innerText = "";
            };

            // Если фото под этим номером битое (редко, но бывает) - пробуем другое
            img.onerror = () => {
                console.log("Ошибка фото, ищем другое...");
                nextCat();
            };

            // 5. Старт
            img.src = uniqueUrl;
        }

        // Первый запуск
        nextCat();
    </script>

</body>
</html>
