<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iCat - Random Cat Generator</title>
    <style>
        :root {
            --bg-color: #f0f0f3;
            --white: #ffffff;
            --shadow-light: #ffffff;
            --shadow-dark: #d1d9e6;
            --text-color: #444;
            --accent: #007aff;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
        }
        .device-container {
            width: 90%;
            max-width: 600px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 40px;
            padding: 20px;
            box-shadow: 20px 20px 60px var(--shadow-dark), -20px -20px 60px var(--shadow-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .device-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 60%);
            transform: rotate(30deg);
            pointer-events: none;
        }
        .display-panel {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #000;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 2px 2px 10px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cat-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .cat-image.loaded {
            opacity: 1;
        }
        .loader {
            position: absolute;
            color: #888;
            font-size: 14px;
            font-weight: 300;
            text-align: center;
        }
        .cat-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            z-index: 2;
            outline: none;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }
        .cat-btn svg {
            width: 32px;
            height: 32px;
            fill: #555;
            transition: fill 0.2s;
        }
        .cat-btn:active {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
            transform: scale(0.95);
        }
        .cat-btn:active svg {
            fill: var(--accent);
        }
        .hint {
            margin-top: 15px;
            font-size: 12px;
            color: #aaa;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="device-container">
        <div class="display-panel">
            <span class="loader">Ищем кота...</span>
            <img id="catImg" class="cat-image" src="" alt="Случайный кот">
        </div>
        <button class="cat-btn" onclick="fetchNewCat()" aria-label="Показать кота">
            <svg viewBox="0 0 24 24">
                <path d="M12,2C6.48,2 2,6.48 2,12C2,17.52 6.48,22 12,22C17.52,22 22,17.52 22,12C22,6.48 17.52,2 12,2M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M9,10C9.55,10 10,10.45 10,11C10,11.55 9.55,12 9,12C8.45,12 8,11.55 8,11C8,10.45 8.45,10 9,10M15,10C15.55,10 16,10.45 16,11C16,11.55 15.55,12 15,12C14.45,12 14,11.55 14,11C14,10.45 14.45,10 15,10M12,16.5C14.33,16.5 16.32,15.13 17.14,13.14L16.5,12.5C15.91,13.97 14.34,15 12.5,15C10.66,15 9.09,13.97 8.5,12.5L7.86,13.14C8.68,15.13 10.67,16.5 12,16.5Z" />
            </svg>
        </button>
        <div class="hint">Нажми для нового котика</div>
    </div>
    <script>
        const imgElement = document.getElementById('catImg');
        const loaderText = document.querySelector('.loader');
        
        // Основной источник (часто блокируется на мобильных)
        const mainApi = 'https://api.thecatapi.com/v1/images/search';
        
        // Запасной источник (прямая ссылка, работает везде)
        // Добавляем случайное время, чтобы картинка не повторялась
        const backupUrl = 'https://cataas.com/cat?t=';

        async function fetchNewCat() {
            // Сброс
            imgElement.classList.remove('loaded');
            loaderText.style.display = 'block';
            loaderText.innerText = 'Ищем кота...';

            // Обработчик загрузки картинки (общий для обоих способов)
            imgElement.onload = () => {
                imgElement.classList.add('loaded');
                loaderText.style.display = 'none';
            };
            imgElement.onerror = () => {
                // Если даже картинка не грузится
                loaderText.innerText = 'Коты убежали :(';
            };

            try {
                // План А: Пробуем красивый API
                // Ставим таймаут 3 секунды, если мобильный инет "тупит", сразу идем к плану Б
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000);

                const response = await fetch(mainApi, { signal: controller.signal });
                const data = await response.json();
                
                if (data && data[0] && data[0].url) {
                    imgElement.src = data[0].url;
                } else {
                    throw new Error('Нет данных');
                }
                clearTimeout(timeoutId);

            } catch (error) {
                console.log('Сработала защита от блокировки:', error);
                // План Б: Используем запасной сервер без JSON, просто картинкой
                // Это работает надежнее на мобильных сетях
                imgElement.src = backupUrl + new Date().getTime();
            }
        }

        // Старт
        fetchNewCat();
    </script>
</body>
</html>
