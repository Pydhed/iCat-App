<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iCat Turbo</title>
    <style>
        :root {
            --bg-color: #f0f0f3;
            --white: #ffffff;
            --shadow-light: #ffffff;
            --shadow-dark: #d1d9e6;
            --accent: #007aff;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: -apple-system, sans-serif;
            overflow: hidden; /* Блокируем прокрутку страницы */
        }
        .device-container {
            width: 85%;
            max-width: 500px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 40px;
            padding: 25px;
            box-shadow: 20px 20px 60px var(--shadow-dark), -20px -20px 60px var(--shadow-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .display-panel {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #dce3eb; /* Цвет выключенного экрана */
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 3px 3px 7px rgba(0,0,0,0.1);
        }
        .cat-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease-out;
            z-index: 2;
        }
        .cat-image.loaded {
            opacity: 1;
        }
        /* Крутилка загрузки */
        .spinner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #ccc;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .cat-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: #f0f0f3;
            box-shadow: 7px 7px 14px #d1d9e6, -7px -7px 14px #ffffff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s;
        }
        .cat-btn:active {
            box-shadow: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
            transform: scale(0.95);
        }
        .cat-btn svg {
            width: 28px;
            height: 28px;
            fill: #666;
        }
        .cat-btn:active svg {
            fill: var(--accent);
        }
        .hint {
            margin-top: 15px;
            color: #aaa;
            font-size: 12px;
        }
    </style>
</head>
