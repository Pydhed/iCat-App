<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iCat</title>
    <style>
        :root {
            --bg-color: #f0f0f3;
            --white: #ffffff;
            --shadow-light: #ffffff;
            --shadow-dark: #d1d9e6;
            --accent: #007aff;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: -apple-system, sans-serif;
        }
        .device-container {
            width: 85%;
            max-width: 500px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 40px;
            padding: 25px;
            box-shadow: 20px 20px 60px var(--shadow-dark), -20px -20px 60px var(--shadow-light);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .display-panel {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #000;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cat-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .cat-image.loaded {
            opacity: 1;
        }
        .cat-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: #f0f0f3;
            box-shadow: 7px 7px 14px #d1d9e6, -7px -7px 14px #ffffff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: none;
        }
        .cat-btn:active {
            box-shadow: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
            transform: scale(0.96);
        }
        .cat-btn svg {
            width: 28px;
            height: 28px;
            fill: #666;
        }
        .cat-btn:active svg {
            fill: var(--accent);
        }
    </style>
</head>
<body>

    <div class="device-container">
        <div class="display-panel">
            <img id="catImg" class="cat-image" src="" alt="Cat">
        </div>

        <button class="cat-btn" onclick="nextCat()">
            <svg viewBox="0 0 24 24">
                <path d="M12,2C6.48,2 2,6.48 2,12C2,17.52 6.48,22 12,22C17.52,22 22,17.52 22,12C22,6.48 17.52,2 12,2M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M9,10C9.55,10 10,10.45 10,11C10,11.55 9.55,12 9,12C8.45,12 8,11.55 8,11C8,10.45 8.45,10 9,10M15,10C15.55,10 16,10.45 16,11C16,11.55 15.55,12 15,12C14.45,12 14,11.55 14,11C14,10.45 14.45,10 15,10M12,16.5C14.33,16.5 16.32,15.13 17.14,13.14L16.5,12.5C15.91,13.97 14.34,15 12.5,15C10.66,15 9.09,13.97 8.5,12.5L7.86,13.14C8.68,15.13 10.67,16.5 12,16.5Z" />
            </svg>
        </button>
    </div>

    <script>
        // СПИСОК: Прямые ссылки на надежные сервера (Википедия, Unsplash)
        // Это работает как обычный просмотр страниц, это не заблокируют.
        const catLinks = [
            "https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg",
            "https://upload.wikimedia.org/wikipedia/commons/4/4d/Cat_November_2010-1a.jpg",
            "https://upload.wikimedia.org/wikipedia/commons/b/b6/Felis_catus-cat_on_snow.jpg",
            "https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Adorable-animal-cat-20787.jpg/800px-Adorable-animal-cat-20787.jpg",
            "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1573865526739-10659fec78a5?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1495360019602-e0019216adfe?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
            "https://images.unsplash.com/photo-1533738363-b7f9aef128ce?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
            "https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Kittyply_edit1.jpg/800px-Kittyply_edit1.jpg",
            "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Six_weeks_old_cat_%28aka%29.jpg/800px-Six_weeks_old_cat_%28aka%29.jpg"
        ];

        const img = document.getElementById('catImg');

        function nextCat() {
            img.classList.remove('loaded');
            
            // Выбираем случайную ссылку из списка выше
            const randomLink = catLinks[Math.floor(Math.random() * catLinks.length)];
            
            img.onload = () => img.classList.add('loaded');
            img.src = randomLink;
        }

        // Запуск
        nextCat();
    </script>

</body>
</html>
